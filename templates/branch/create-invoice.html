{% extends 'branch/base.html' %}
{% load static %}
{% block content %}

<div class="body d-flex py-lg-3 py-md-2">
    <div class="container-xxl">
        <div class="row align-items-center">
            <div class="border-0 mb-4">
                <div
                    class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                    <div class="col-lg-6">
                        <div class="col-lg-8">
                            <h3 class="fw-bold mb-0"></h3>
                        </div>
                    </div>
                    <div class="col-auto d-flex w-sm-100">
                    </div>
                </div>
                <form id="invoiceForm">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="exampleInputEmail1">Scan Barcode:</label>
                                <input type="text" class="form-control" name="barcode" id="barcode"
                                    placeholder="Scan Barcode" required>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Quantity:</label>
                                    <input type="number" class="form-control" name="quantity" id="quantity"
                                        placeholder="quantity" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <p class="error"></p>
                    </div>
                    <button type="submit" class="btn btn-primary" hidden>Submit</button>
                </form>
            </div>
        </div> <!-- Row end  -->
        <div class="row clearfix g-3">
            <div class="col-sm-12">
                <div class="card mb-3">
                    <div class="card-body">
                        <table id="invoiceTable" class="table table-hover align-middle mb-0" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Quantity</th>
                                    <th>Rate</th>
                                    <th>Sub Total</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyMB">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <button type="button"id="btnSubmit"  class="btn btn-primary">Submit</button>
            </div>
        </div>
        
        <div class="modal fade" id="expadd" tabindex="-1"  aria-hidden="true">
<div class="modal-dialog modal-dialog-centered modal-md modal-dialog-scrollable">
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title  fw-bold" id="dateBk"></h5>
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="deadline-form">
            <form id="customerForm">
                <div class="row g-3 mb-3">
                    <div class="col-sm-12">
                        <input type="number" id="editId" value="0" hidden>
                        <label class="form-label">Adress*</label>
                        <textarea type="text" name="address" class="form-control" required></textarea>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-sm-12">
                    <label class="form-label">Phone*</label>
                    <input type="tel" name="phone" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                
            </form>
        </div>
        
    </div>
  
</div>
</div>
</div><!-- Row End -->
    </div>
</div>



{% endblock %}

{% block javascript %}

<script src="{% static 'branch/create-invoice.js' %}"></script>


{% endblock %}
